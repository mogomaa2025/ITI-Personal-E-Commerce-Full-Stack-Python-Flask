<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern)" opacity="0.1"/>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle" dy=".3em">No Image</text>
  <defs>
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#e9ecef"/>
      <rect x="0" y="0" width="10" height="10" fill="#dee2e6"/>
      <rect x="10" y="10" width="10" height="10" fill="#dee2e6"/>
    </pattern>
  </defs>
</svg>
